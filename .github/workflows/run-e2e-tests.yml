name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql:latest
        ports:
        - 5432:5432
        env:
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_DATABASE: fourzainsider

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run test:e2e        

        env:
          JWT_SECRET_KEY: testing
          DATABASE_URL: postgresql://docker:docker@localhost:5432/fourzainsider?schema=public
          CLOUDFLARE_ENDPOINT: https://cloudflare.com
          CLOUDFLARE_ACCESS_KEY_ID: access_key
          CLOUDFLARE_SECRET_ACCESS_KEY: access_key_secret


